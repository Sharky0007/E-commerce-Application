spring.application.name=Ecommerce-App

#POSTGRES config
spring.datasource.url=jdbc:postgresql://localhost:5432/ecom
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=cart


# Optional JPA settings
# none: No schema generation or changes.
# validate: Validate the schema, but make no changes. Fails if tables/columns are missing.
# update: Update the schema to match your entities (adds new columns/tables, but doesn't remove anything).
# create: Drops and recreates the schema every time the app starts (all data is lost).
# create-drop: Same as create, but also drops the schema when the app stops.
# auto: Deprecated, use one of the above.
spring.jpa.hibernate.ddl-auto=update
# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#log level
logging.level.root=DEBUG

